<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="fontfml" href="fontes/Academy.ttf">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de imagens</title>
</head>
<!-- Início do body -->
<body>
  <header>
    <h1>
      Vegetarianismo
    </h1>
  </header>

  <div class="container">
    <div class="imagens">

<!-- criando seleção -->

      <input type="radio" name="radio" id="imagem1" checked>
      <input type="radio" name="radio" id="imagem2">
      <input type="radio" name="radio" id="imagem3">
      <input type="radio" name="radio" id="imagem4">
      <input type="radio" name="radio" id="imagem5">
      <input type="radio" name="radio" id="imagem6">


<!-- Imagens -->

      <div class="imagem img1">
        <img
          src="https://verve4veggies.files.wordpress.com/2014/08/getvegucatedv12.png"
          alt="informações sobre o vegetarianismo">
      </div>

      <div class="imagem img2">
        <img
          src="https://images.unsplash.com/photo-1497436072909-60f360e1d4b1?auto=format&fit=crop&q=80&w=1632&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="mar">
      </div>

      <div class="imagem img3">
        <img src="https://theadamskilt.com/wp-content/uploads/2020/01/vegetarian-infographic.jpg" alt="beneficios do vegetarianismo">
      </div>

      <div class="imagem img4">
        <img
          src="https://images.unsplash.com/photo-1527161153332-99adcc6f2966?auto=format&fit=crop&q=80&w=1469&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="elefante">
      </div>

      <div class="imagem img5">
        <img
          src="https://images.unsplash.com/photo-1554731940-9cc9531a2e41?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="homem com arvores cortadas em volta">
      </div>

      <div class="imagem img6">
        <img
          src="https://images.unsplash.com/photo-1630509930321-3e6e66c6cb04?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="orangotango">
      </div>
    </div>

    

    <div class="navegacao">
      <label for="imagem1" class="bar"></label>
      <label for="imagem2" class="bar"></label>
      <label for="imagem3" class="bar"></label>
      <label for="imagem4" class="bar"></label>
      <label for="imagem5" class="bar"></label>
      <label for="imagem6" class="bar"></label>
    </div>
  </div>


  <footer class="rodape">Desenvolvido por Gabriela&copy;</footer>


</body>

</html>
